name: CI

on: [push]

jobs:
  build-windows:
    name: Build-Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Update submodules
      run: git submodule update --init --recursive
    - name: Generate
      run: cmake . -B_build
    - name: Compile
      run: cmake --build _build
    - name: Run Tests
      run: cd _build/
      run: ctest .

